<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <style type="text/css">
    img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div>hello world</div>
  <div>{{name}}</div>
  <div class="register">
    <input placeholder="用户名" id='uname' />
    <input placeholder="电话" id='rphone' />
    <input placeholder="密码" id='rpassword' />
    <button id='registerBtn'>注册</button>
  </div>
  <div class="login">
    <input placeholder="电话" id='phone' />
    <input placeholder="密码" id='password' />
    <button id='button'>登录</button>
  </div>
  <div class='get-list'>
    <ul id='user-list'>

    </ul>
    <button id='get-list'>获取用户列表</button>
  </div>
  <div>
    <button id='loginout'>退出</button>
  </div>
</body>
<script type="application/javascript">
  var b = `{{ name }}`
  console.log(b)
  var btnEl = document.getElementById('button')
  var registerEl = document.getElementById('registerBtn')

  var phoneEl = document.getElementById('phone')
  var passwordEl = document.getElementById('password')
  btnEl.onclick = function () {
    var data = {
      userName: phoneEl.value,
      password: passwordEl.value
    };
    Login(data)
  }

  function Login(params) {
    http({
      type: "post",
      url: "/login",
      dataType: "json",
      data: params,
      success: function (data) {
        alert(data.msg)
      },
      error: function () {
        console.log("error")
      }
    })
  }

  var rnameEl = document.getElementById('uname')
  var rphoneEl = document.getElementById('rphone')
  var rpasswordEl = document.getElementById('rpassword')
  registerEl.onclick = function (params) {
    var data = {
      userMobile: rphoneEl.value,
      userName: rnameEl.value,
      password: rpasswordEl.value
    };
    register(data)
  }

  function register(params) {
    http({
      type: "post",
      url: "/register",
      dataType: "json",
      data: params,
      success: function (msg) {
        console.log(msg)
      },
      error: function () {
        console.log("error")
      }
    })
  }

  var userList = document.getElementById('user-list')
  var getUserBtn = document.getElementById('get-list')

  getUserBtn.onclick = function () {
    getList()
  }

  function getList(params) {
    http({
      type: "get",
      url: "/personal",
      dataType: "json",
      data: params,
      success: function (data) {
        var list = data.data.list;
        if (list && list.length > 0) {
          var html = ''
          for (let index = 0; index < list.length; index++) {
            html += '<li><img src = "' + list[index].user_avatar +
              '" / > ' + list[index].user_name + '----' + list[index].user_mobile +
              '<button onclick="listBtn(' + list[index].user_id + ')">操作</button>' +
              '</li>'
          }
          userList.innerHTML = html
        }
      },
      error: function () {
        console.log("error")
      }
    })
  }

  function listBtn(value) {
    console.log(value)
  }

  var Loginout = document.getElementById('loginout')
  Loginout.onclick = function () {
    loginOut()
  }

  function loginOut() {
    http({
      type: 'get',
      url: '/loginout',
      success: function (params) {
        console.log(params)
      },
      error: function (params) {
        console.log(params)
      }
    })
  }

  function http() {
    var ajaxData = {
      type: arguments[0].type || "GET",
      url: arguments[0].url || "",
      async: arguments[0].async || "true",
      data: arguments[0].data || null,
      dataType: arguments[0].dataType || "text",
      contentType: arguments[0].contentType || "application/x-www-form-urlencoded",
      beforeSend: arguments[0].beforeSend || function () {},
      success: arguments[0].success || function () {},
      error: arguments[0].error || function () {}
    }
    ajaxData.beforeSend()
    var xhr = createxmlHttpRequest();
    xhr.responseType = ajaxData.dataType;
    xhr.open(ajaxData.type, ajaxData.url, ajaxData.async);
    xhr.setRequestHeader("Content-Type", ajaxData.contentType);
    xhr.send(convertData(ajaxData.data));
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          ajaxData.success(xhr.response)
        } else {
          ajaxData.error()
        }
      }
    }
  }

  function createxmlHttpRequest() {
    if (window.ActiveXObject) {
      return new ActiveXObject("Microsoft.XMLHTTP");
    } else if (window.XMLHttpRequest) {
      return new XMLHttpRequest();
    }
  }

  function convertData(data) {
    if (typeof data === 'object') {
      var convertResult = "";
      for (var c in data) {
        convertResult += c + "=" + data[c] + "&";
      }
      convertResult = convertResult.substring(0, convertResult.length - 1)
      return convertResult;
    } else {
      return data;
    }
  }
</script>

</html>
